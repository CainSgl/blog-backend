mybatis-plus:
  global-config:
    db-config:
      id-type: ASSIGN_ID

management:
  endpoints:
    web:
      exposure:
        include: health,info  # 暴露的端点
  endpoint:
    health:
      show-details: always  # 显示详细健康信息
      probes:
        enabled: true       # 启用探针支持
  health:
    elasticsearch:
      enabled: false
    livenessState:
      enabled: true         # 启用存活状态
    readinessState:
      enabled: true        # 启用就绪状态
logging:
  config: classpath:log4j-spring.xml

server:
  jetty:
    threads:
      virtual:
        enabled: true
        max-count: 100000
    # 读取K8s注入的CPU_CORES环境变量，配置IO线程
    acceptors: ${CPU_CORES:4}  # 默认4核，未注入时兜底
    selectors: ${CPU_CORES:4}
  port: 8080