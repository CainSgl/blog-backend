# ==================== 数据库配置 ====================
db:
  url: ${DB_URL:jdbc:postgresql://my-postgres-postgresql:5432/blog}
  username: ${DB_USERNAME:postgres}
  password: ${DB_PASSWORD}
  pool:
    min-idle: ${DB_POOL_MIN_IDLE:1}
    max-size: ${DB_POOL_MAX_SIZE:5}

# ==================== Redis配置 ====================
redis:
  host: ${REDIS_HOST:redis-service}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD}

# ==================== Elasticsearch配置 ====================
es:
  uris: ${ES_URIS:https://elasticsearch-master:9200}
  username: ${ES_USERNAME:elastic}
  password: ${ES_PASSWORD}

# ==================== RocketMQ配置 ====================
rocketmq:
  endpoints: ${ROCKETMQ_ENDPOINTS:rocketmq-proxy:8080}
  ssl-enabled: ${ROCKETMQ_SSL_ENABLED:false}

# ==================== Logstash配置 ====================
logstash:
  host: ${LOGSTASH_HOST:logstash-logstash}
  port: ${LOGSTASH_PORT:5044}

# ==================== 服务端口配置 ====================
server:
  http-port: ${SERVER_PORT:8080}
  grpc-port: ${GRPC_PORT:9092}

# ==================== 系统配置 ====================
system:
  cpu-cores: ${CPU_CORES:4}
  shutdown-timeout: ${SHUTDOWN_TIMEOUT:10s}
  grpc-await-termination: ${GRPC_AWAIT_TERMINATION:5s}
  profiles-active: ${SPRING_PROFILES_ACTIVE:dev}

# ==================== AI服务配置 ====================
ai:
  base-url: ${AI_BASE_URL:https://ark.cn-beijing.volces.com/api/v3}
  api-key: ${AI_API_KEY}
  chat:
    model: ${AI_CHAT_MODEL:}
    max-tokens: ${AI_MAX_TOKENS:60000}
  embedding:
    api-key: ${AI_EMBEDDING_API_KEY:${AI_API_KEY}}
    base-url: ${AI_EMBEDDING_BASE_URL:${AI_BASE_URL:https://ark.cn-beijing.volces.com/api/v3}}
    model: ${AI_EMBEDDING_MODEL:doubao-embedding-large-text-250515}

# ==================== gRPC服务地址配置 ====================
grpc-client:
  ai-service: ${GRPC_AI_SERVICE_ADDR:static://ai-svc:9092}
  post-service: ${GRPC_POST_SERVICE_ADDR:static://post-svc:9092}
  user-service: ${GRPC_USER_SERVICE_ADDR:static://user-svc:9092}
  go-service: ${GRPC_GO_SERVICE_ADDR:static://localhost:50051}
